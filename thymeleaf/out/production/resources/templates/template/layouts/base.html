<!DOCTYPE html>
<html   th:fragment="layout (content, link)"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="${link}"></th:block>
</head>
<body>
<div th:replace="~{template/layouts/header :: header}"></div>
<div th:replace="~{template/layouts/nav :: nav}"></div>


<div th:replace="${content}"></div>


<div th:replace="~{template/layouts/footer :: footer}"></div>
</body>
</html>
